# GPS/Location Tracker - Docker Compose Configuration
#
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Configuration:
#   1. Copy .env.example to .env
#   2. Edit .env with your settings
#   3. Run docker compose up -d

version: '3.8'

services:
  tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gps-tracker
    restart: unless-stopped
    ports:
      - "${TRACKER_PORT:-8080}:80"
    environment:
      # Internal paths (don't change)
      - SQLITE_PATH=/var/www/html/data/tracker_database.sqlite
      - LOG_FILE=/var/log/tracker/fetch.log
    volumes:
      # .env file - all configuration is read from here (writable for settings UI)
      - ./.env:/var/www/html/.env
      # Persistent data storage
      - tracker-data:/var/www/html/data
      # Logs
      - tracker-logs:/var/log/tracker

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api.php?action=health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - tracker-network
      - bagron-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tracker-data:
    name: gps-tracker-data
  tracker-logs:
    name: gps-tracker-logs

networks:
  tracker-network:
    name: gps-tracker-network
    driver: bridge
  bagron-network:
    external: true
    name: bagron-network
