; PHP Custom Configuration for GPS Tracker

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/tracker/php-error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Timezone
date.timezone = Europe/Bratislava

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload limits (not really needed but good defaults)
upload_max_filesize = 10M
post_max_size = 10M

; Session settings
session.gc_maxlifetime = 86400

; SQLite optimizations
sqlite3.defensive = 1

; cURL timeout
default_socket_timeout = 60
